{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content='width=750'>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css"/>
  </head>

  <body>
    <div class="bg-img">

    {% include 'navbar.html' %}

    <!-- <iframe src="<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1118.252761843653!2d-99.22176843716754!3d19.484054293084903!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d202f0c0000001%3A0xe6157b2c54169912!2sPapeler%C3%ADa%20Acuario!5e0!3m2!1sen!2sus!4v1600750188058!5m2!1sen!2sus></iframe>" width="600" height="450"></iframe> -->
      <div class="s1">
        <div class="col">
            <h3 class="text-header">Forma para contactar al dentista</h3>
        </div>

        <div class="col">
          <form class="form" action="{% url 'home' %}" method="POST">
            {% csrf_token %}
            <div class="form-item">
            <label for="message-fname" class="form-title">Nombre:</label>
            <input type="text" name="message-fname" value="" size="25">
            </div>
            <div class="form-item">
            <label for="message-lname" class="form-title">Apellido:</label>
            <input type="text" name="message-lname" value="" size="25">
            </div>
            <div class="form-item">
            <label for="message-email" class="form-title">Email:</label>
            <input type="text" name="message-email" value="" size="25">
            </div>
            <div class="form-item">
            <label for="message" class="form-title">Mensaje:</label>
            <textarea name="message" cols="35" rows="6" value=""></textarea>
            </div>
            <div class="form-submit">
            <input class="other" type="submit" name="submit">
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>

  <footer>
    {% include 'footer.html' %}
  </footer>
</html>
